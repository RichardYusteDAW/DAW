<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Libros Disponibles - Librería Libros del Saber</title>
</head>

<body>
    <nav>
        <a href="/">Novedades</a>
        <a href="/books">Libros</a>
        <a href="/contact">Contacto</a>
        <a href="/about">Acerca de</a>
    </nav>

    <header>
        <h1>Libros Disponibles</h1>
    </header>

    <section class="featured-books">
        <div th:each="book : ${books}" class="book">
            <a th:href="@{/books/{id}(id=${book.id})}">
                <img th:src="@{'/img/books/' + ${book.title} + '.webp'}" th:alt="${book.title}" class="book-image" />
            </a>
            <h3 th:text="${book.title} + ' - ' + ${book.author}">Texto por defecto</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Librería Libros del Saber. Todos los derechos reservados.</p>
        <p>Síguenos en nuestras redes sociales para obtener las últimas actualizaciones y ofertas.</p>
    </footer>
</body>

</html>
